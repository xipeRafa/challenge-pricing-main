<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="slider.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
    <header>
      <h1 class="header__title">Simple, traffic-based pricing</h1>
      <p class="header__subtitle">Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <article class="pricing-component">
      <div class="pricing-component__header">

        <!-- --- pageviewsDisplay --- -->
        <p><span class="pageviews-display">100K</span> pageviews</p>

        <p>
          <!-- ---- priceDisplay ---- -->
          <span class="pricing-component__price">$<span class="price-display">16.00</span> </span>
          /month
        </p>
        <!-- ---- slider       CustomSlider ---- -->
        <input
          type="range"
          min="0"
          max="4"
          value="3"
          class="slider CustomSlider"  
          id="price-range"
        />
      </div>
      <div class="pricing-component__controllers">
        <div class="billing-mode">
          <p>Monthly Billing</p>

          <label class="pointer">
            <!--  ----    billingMode ----  -->
            <input type="checkbox" id="billing-mode" />
            <div class="toggle_shape"></div>
          </label>
          <p>Yearly Billing</p>
        </div>
        <span class="discount-badge "></span>
      </div>

      <div class="pricing-component__footer">
        <ul  class="pricing__features">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>

        <button class="pricing-component__start-btn">Start my trial</button>
      </div>
    </article>
    
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>

</body>
</html>
